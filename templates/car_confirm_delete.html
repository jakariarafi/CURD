{% extends 'base.html' %}

{% block content %}
<div class="delete-container">
    <h2>Are you sure you want to delete "{{ car.name }}"?</h2>
    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Yes, delete</button>
        <a href="{% url 'car_list' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
